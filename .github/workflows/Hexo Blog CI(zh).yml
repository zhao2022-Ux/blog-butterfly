name: Hexo Blog CI (ZH)

on:
  push:
    branches:
      - master
  watch:
    types: [started]
  workflow_dispatch:
env:
  BAIDU_URL_SUBMIT_TOKEN: ${{ secrets.BAIDU_URL_SUBMIT_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository master branch
        uses: actions/checkout@main

      - name: Setup Node.js latest
        uses: actions/setup-node@main
        with:
          node-version: "latest"

      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Setup Hexo Dependencies
        run: |
          npm i hexo-cli -g
          npm i yarn -g
          yarn

      - name: Setup Deploy Private Key
        env:
          HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Setup Git Infomation
        run: |
          git config --global user.name 'SinzMise'
          git config --global user.email 'email@sinzmise.top'

      - name: Deploy Hexo
        run: |
          yarn deployzh

      - name: Upload json
        run: |
          curl -X DELETE 'https://meili.search.blog.sinzmise.top/indexes/hexo/documents' \
              -H "Authorization: Bearer ${{secrets.MEILISEARCH_KEY}}"
          curl -X POST 'https://meili.search.blog.sinzmise.top/indexes/hexo/documents' \
              -H "Authorization: Bearer ${{secrets.MEILISEARCH_KEY}}" \
              -H "Content-Type: application/json" \
              --data-binary '@public/content.json'

      - name: NPM Publish Pre Set
        run: |
          node ./prescripts/pkgpublish.mjs

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./public/package.json