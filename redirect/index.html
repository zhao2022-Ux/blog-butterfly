<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><style>.box{height:100vh;background-color:#f4f5f5}.box .tip-box{position:absolute;left:50%;top:30%;max-width:624px;width:86%;background-color:#fff;transform:translateX(-50%);padding:30px 40px 0;box-sizing:border-box;border:1px solid #e5e6eb;border-radius:2px}.box .tip-box .content .title{font-size:18px;line-height:24px}.box .tip-box .content #link{padding:16px 0 24px;border-bottom:1px solid #e5e6eb;position:relative;color:gray;font-size:14px}.box .tip-box .content .btn{display:block;margin:20px 0 24px auto;color:#fff;border-radius:3px;border:none;background:#007fff;height:32px;font-size:14px;padding:0 14px;cursor:pointer;outline:0}#site-name{color:#e25a53}</style></head><body><div class="box"><div class="tip-box"><div class="content"><div class="content"><div class="title">即将离开 <a href="https://blog.sinzmise.top/" target="_blank" id="site-name">星空故事·魔法小屋</a>，前往第三方网站，请注意账号财产安全</div><div id="link"></div><button class="btn" onclick="navigateToTarget()">继续访问</button></div></div></div></div><script>const query = window.location.href.split("?")[1] || "";
    let target = query.split("target=")[1] || "";
    target = window.decodeURIComponent(target);
    document.getElementById("link").innerText = target
    // 跳转页面
    var navigateToTarget = function () {
        if (!target) {
            return;
        }
        window.location.href = target;
    }</script></body></html>
